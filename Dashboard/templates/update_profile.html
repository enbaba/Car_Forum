<!DOCTYPE html>
<html lang="en">

<head>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/updateprofile.css' %}">
        <title>Jankuruma - Update</title>
    </head>

<body>
    <div class="container">
        <div class="field">
            <h2>Update Profile</h2>
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                {% if 'register' in message.extra_tags %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endif %}
                {% endfor %}
            </ul>
            {% endif %}

            <form action="{% url 'edit_profile' user.id %}" enctype="multipart/form-data" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="car">Current Car</label>
                    <input type="text" name="car" id="car" class="form-control form-control-sm">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" class="form-control form-control-sm">
                </div>
                <div>
                    <p>Upload Profile Picture</p>
                    <input type="file" name="picture">
                </div>
                <button class="btn btn-danger">Submit</button>
            </form>
        </div>

       
    </div>
    <div>
</body>

</html>
